<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Adding Jquery for Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<meta charset="utf-8">
	<title>Gelukkig 2021 van Tanny, Eline en Paul</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
    <div class="text-center bg-success">
      <h1 class="display-5 text-white">Gelukkig 2021</h1>
      <p class="display-10 text-white">Plaats een bericht op onze kerstboom.</p>
    </div>

    <!-- <div class="container"> -->
    <div class="row">
        <div class="col">
            <img id="bg" src="{{ url_for('video_feed') }}" class="img-fluid mx-auto d-block">
        </div>
    </div>

    <!--    <div class="embed-responsive embed-responsive-4by3">
          <iframe class="embed-responsive-item" src="{{ url_for('video_feed') }}"</iframe>
        </div> -->
        <div class="row m-2">
            <div class="col">
    	<form>
    		<div class="form-group">
    		  <!-- <label for="messageInput">Tekst:</label> -->
    		  <input name="message" type="text"
                  class="form-control mb-2 mr-sm-2" id="messageInput" maxlength="20"
                  aria-describedby="emailHelp" placeholder="Bericht hier invullen, maximaal 20 tekens.">
    		</div>
    		<div class="form-group">
    		  <input name="sender" type="text"
                  class="form-control mb-2 mr-sm-2" id="senderInput" maxlenght="30"
                  aria-describedby="senderHelp" placeholder="Afzender hier invullen.">
    		</div>
    		<button type="submit" id="submitButton" class="btn btn-primary">
                Versturen
            </button>
    	</form>
        <br />
        <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
    	<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
            </div>
        </div>

    <!-- </div> -->
</body>
</html>
